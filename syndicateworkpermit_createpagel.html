        <div class="card mt-5">
          <form action="">
            <div class="mb-5 mt-3">
              <h3>Registrar permiso a sindicato</h3>
            </div>

            <div class="mb-5">
              <h6>Información del patrón</h6>
            </div>
            <div class="row">
              <div class="col-lg-4 mb-3">
                <label for="" class="form-label">RFC *</label>
                <div class=" input-group">

                  <input type="text" class="form-control" placeholder="RFC" />
                  <button class="input-group-text"><i class="fa fa-search"></i></button>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-lg-4 mb-3">
                <label for="" class="form-label">Nombre *</label>
                <input type="text" class="form-control" placeholder="Nombre" />
              </div>
              <div class="col-lg-4 mb-3">
                <label for="" class="form-label">Primer Apellido *</label>
                <input type="text" class="form-control" placeholder="Primer apellido" />
              </div>
              <div class="col-lg-4 mb-3">
                <label for="" class="form-label">Segundo Apellido </label>
                <input type="text" class="form-control" placeholder="Segundo apellido" />
              </div>
            </div>
            <div class="row">

              <div class="col-lg-4 mb-3">
                <label for="" class="form-label">Rama Economica o Industria *</label>
                <input type="text" class="form-control" placeholder="Rama economica o industria" />
              </div>
              <div class="col-lg-4 mb-3">
                <label for="" class="form-label">Correo Electrónico *</label>
                <input type="email" class="form-control" placeholder="Correo Electrónico" />
              </div>
              <div class="col-lg-4 mb-3">
                <label for="" class="form-label">Número Telefónico *</label>
                <input type="text" class="form-control" placeholder="Número Telefónico" />
              </div>
            </div>

            <div class="mb-5 mt-2">
              <h6>Información del CCT</h6>
            </div>
            <div class="row">
              <div class="col-lg-4 mb-3">
                <label for="" class="form-label">Autoridad Laboral *</label>
                <input type="text" class="form-control" placeholder="Autoridad laboral" />
              </div>
              <div class="col-lg-4 mb-3">
                <label for="" class="form-label">Número de Expediente *</label>
                <input type="text" class="form-control" placeholder="Número de expediente" />
              </div>
              <div class="col-lg-4 mb-3">
                <label for="" class="form-label">Número de Empleados *</label>
                <input type="text" class="form-control" placeholder="Número de empleados" />
              </div>
            </div>
       
            <div class="row">
              <div class="col-lg-4 mb-3">
                <label for="" class="form-label">Lista de Empleados *</label>
                <input type="file" class="form-control" />
              </div>
              
          
       
          <div class="col-lg-4 mb-3">
            <label for="" class="form-label">Prestaciones Principales *</label>
            <input type="file" class="form-control" />
          </div>

          
       
    
          <div class="col-lg-4 mb-3">

            <input type="file" class="form-control" />
